<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator reactive</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="calculator" >
      <div class="screen">
        <h1 id="result"></h1>
      </div>

      <div class="operand">
        <button>c</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>

      <div class="angka">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="null">x</button>
        <button id="nol">0</button>
        <button id="null">x</button>
      </div>
    </header>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <!-- <script type="text/javascript" src="calculator.js"></script> -->
  </body>
</html>
