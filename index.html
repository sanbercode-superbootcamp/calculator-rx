<html>
    <head>
        <title>calculator reactives</title>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/style/style.css">
    </head>
    <body>
        <div id="screen">
        </div>

        <div class="operand">
            <button> + </button>
            <button> - </button>
            <button> x </button>
            <button> / </button>
            <button> ( </button>
            <button> ) </button>
        </div>

        <div class="angka">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>0</button>
        </div>

        <div class="hasil">
                <button id="hasil"> = </button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js" type="text/javascript">
        </script>
        <script src="/calculator.js" type="text/javascript">
        </script>
    </body>
</html>
