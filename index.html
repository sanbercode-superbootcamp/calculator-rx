<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Reactive</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="screen">
            <p>-</p>
            <h1>0</h1>
        </div>
        <div class="grid-container">
            <div class="grid-item number">1</div>
            <div class="grid-item number">2</div>
            <div class="grid-item number">3</div>
            <div class="grid-item number">4</div>
            <div class="grid-item number">5</div>
            <div class="grid-item number">6</div>
            <div class="grid-item number">7</div>
            <div class="grid-item number">8</div>
            <div class="grid-item number">9</div>
            <div class="grid-item operator">AC</div>
            <div class="grid-item number">0</div>
            <div class="grid-item operator">+</div>
            <div class="grid-item operator">-</div>
            <div class="grid-item operator">x</div>
            <div class="grid-item operator">/</div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
        <script src="calculator-rx.js"></script>
        <!-- <script src="box.js"></script> -->
        <!-- <script src="box-rx.js"></script> -->
    </body>
</html>
