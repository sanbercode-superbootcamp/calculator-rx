<html>
    <head>
        <title>Calculator Reactive</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="angka">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="operand">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>
        </div>

        <div class="screen">
            <h1></h1>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js" type="text/javascript"></script>
        <!-- <script src="/calculator.js" type="text/javascript"></script> -->
        <script src="/calculator.js" type="text/javascript"></script>
    </body>
</html>
