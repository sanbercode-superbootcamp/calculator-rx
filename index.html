<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator">
    <div id="control">
      <div class="numbers">
        <button style="order: 1">0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <div class="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>

      <div class="clear">
        <button>Clear</button>        
      </div>
    </div>

    <div id="screen">
      <h1 id="result">0</h1>
      <h4 id="log">&nbsp;</h4>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
  <!-- <script src="rxjs.min.js"></script> -->
  <script src="calculator.js"></script>
</body>

</html>
